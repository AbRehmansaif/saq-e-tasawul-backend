
<header class="header">
  <div class="header__top">
    <div class="header__container container">
      <div class="header__contact">
        <span>(+01) - 2345 - 6789</span>
        <span>Our location</span>
      </div>
      <p class="header__alert-news">Super Values Deals - Save more coupons</p>
      <div class="flex">
        {% if request.user.is_authenticated %}
          <div>
            <a href="accounts.html" class="header__top-action">
              My Account
            </a>
            <span>/</span>
            <a href="#" class="header__top-action">
              Log Out
            </a>
          </div>
        {% else %}
          <div>
            <a href="login.html" class="header__top-action">
              Log In
            </a>
            <span>/</span>
            <a href="register.html" class="header__top-action">
              Sign Up
            </a>
          </div>
        {% endif %}
      </div>
      
    </div>
  </div>

  <nav class="nav container">
    <a href="{% url 'home' %}" class="nav__logo ">
      <img
        class="nav__logo-img"
        src="/static/img/logo1.png"
        alt="website logo"
      />
    </a>
    <div class="nav__menu" id="nav-menu">
      <div class="nav__menu-top">
        <a href="{% url 'home' %}" class="nav__menu-logo">
          <img src="/static/img/logo.svg" alt="" />
        </a>
        <div class="nav__close" id="nav-close">
          <i class="fi fi-rs-cross-small"></i>
        </div>
      </div>
      <ul class="nav__list">
        <li class="nav__item">
          <a href="{% url 'home' %}" class="nav__link active-link">Home</a>
        </li>
        <li class="nav__item">
          <a href="{% url 'shop' %}" class="nav__link">Shop</a>
        </li>
        <li class="nav__item">
          <a href="accounts.html" class="nav__link">My Account</a>
        </li>
      </ul>
      <div class="header__search">
        <input
          type="text"
          placeholder="Search For Items..."
          class="form__input"
        />
        <button class="search__btn">
          <img src="/static/img/search.png" alt="search icon" />
        </button>
      </div>
    </div>
    <div class="header__user-actions">
      <a href="{% url 'wishlist' %}" class="header__action-btn" title="Wishlist">
        <img src="/static/img/icon-heart.svg" alt="" />
        <span class="count">0</span>
      </a>
      <a href="{% url 'cart' %}" class="header__action-btn" title="Cart">
        <img src="/static/img/icon-cart.svg" alt="" />
        <span class="count">0</span>
      </a>
      <div class="header__action-btn nav__toggle" id="nav-toggle">
        <img src="/static/img/menu-burger.svg" alt="" />
      </div>
    </div>
  </nav>
</header>
